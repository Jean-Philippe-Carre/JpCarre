<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="leftdiv">
            <h1>Log In</h1>
            <input type="email" size="30" placeholder="E-mail"><br><br>
            <input type="password" size="30" placeholder="Password"><br><br>
            <div class="checkbox">
                <input type="checkbox" name=”remember” class="check">
                <p class="remember">Remember me</p>
                <p class="forgot">Forgot password?</p>
            </div>
            <input type="submit" value="LOG IN" class="login""><br><br><br>
            <p class=" connectwith">-------- Or Connect with ---------</p><br><br>
            <a href="https://facebook.com" target="_blank"><img src=" images/facebook.png" alt="facebook icon"
                    class="facebook"></a>
            <a href="http://twitter.com" target="_blank"><img src="images/x.png" alt="twitter icon" class="x"></a>
            <a href="https://github.com" target="_blank"><img src="images/github.png" alt="github icon"
                    class="github"></a>
            <a href="https://linkedin.com" target="_blank"><img src="images/Linkedin.png" alt="linkedin icon"
                    class="in"></a>
        </div>

        <div class="rightdiv">
            <img src="images/add_User.png" alt="add user icon" class="adduser">
            <h1 class="righth1">Hello, friend!</h1>
            <div class="righttext">
                <p class="text">Enter your personal details and start your journey with us</p>
                <br><br><br>
                <button class="register">REGISTER</button>
            </div>
        </div>

    </div>
</body>

</html>
